buildscript {
    repositories {
        google()
        mavenCentral() // Ensure mavenCentral is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Gradle Plugin Version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0' // Kotlin Plugin Version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Use mavenCentral for dependencies
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
